[build]
python_path=C:/Python25/python.exe

; Added to the default build cmd (buildpage\config.py)
extra_build_flags=--compiler=mingw32

; Sent to trunk\config.py as answers to questions (Y|N) 
; eg YYY translates to Y, Enter, Y, Enter, Y, Enter
config_py_interaction = YYY

; Determines which installer setup.py will make
make_package=
package_mask=*.ext

; Where are the tests relative to the source
test_dir_subpath=test

[build_env]
; Anything in this will (be merged with | overide) os.environ

; PYTHONPATH=
; PATH=
; TMP=